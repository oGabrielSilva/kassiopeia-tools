<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test for Kassiopeia Tools</title>
    <script defer src="../dist/bundle.js"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        border: none;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div style="padding: 1rem">
      <button style="padding: 0.5rem 1rem; background-color: cadetblue" id="test-shake">
        Testando o shake
      </button>
    </div>

    <div style="padding: 1rem">
      <button style="padding: 0.5rem 1rem; background-color: cadetblue" id="test-bounce">
        Testando o bounce
      </button>
    </div>

    <div style="padding: 1rem">
      <button style="padding: 0.5rem 1rem; background-color: cadetblue" id="test-flash">
        Testando o flash
      </button>
    </div>

    <div style="padding: 1rem">
      <div
        style="
          position: fixed;
          top: 10%;
          right: 10%;
          padding: 0.5rem 1rem;
          background-color: cadetblue;
        "
      >
        Hello world
      </div>
      <button style="padding: 0.5rem 1rem; background-color: cadetblue" id="test-down">
        Testando o down
      </button>
    </div>

    <div style="padding: 1rem">
      <div
        style="
          position: fixed;
          top: 20%;
          right: 10%;
          padding: 0.5rem 1rem;
          background-color: cadetblue;
        "
      >
        Hello world top
      </div>
      <button style="padding: 0.5rem 1rem; background-color: cadetblue" id="test-top">
        Testando o top
      </button>
    </div>
  </body>
</html>
